<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='stylesheet.css'>
    <title>Calculator</title>
</head>
<body>
<div id='container'>
    <div class='cool-screen'></div>
        <div class='calc'>
            <div class='screen'></div>
                <div class='buttons'>
                    <div class='button1'>1</div>
                    <div class='button2'>2</div>
                    <div class='button3'>3</div>
                    <div class='button4'>4</div>
                    <div class='button5'>5</div>
                    <div class='button6'>6</div>
                    <div class='button7'>7</div>
                    <div class='button8'>8</div>
                    <div class='button9'>9</div>
                    <div class='button9'>0</div>
                    <div class='clear'>Clear</div>
                    <div class='equals'>=</div>
                </div>

                <div class='ops'>
                    <div class='op-subtract'>-</div>
                    <div class='op-multiply'>x</div>
                    <div class='op-divide'>/</div>
                    <div class='op-add'>+</div>

                </div>
                
                
                <div class='swagbar'> delete </div>
        </div>
        
</div>






<script src='javascript.js'></script>
</body>
</html>
